<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 80">
  <!-- Windows logo (simplified) -->
  <g transform="translate(40, 20)">
    <rect x="0" y="0" width="18" height="18" fill="#7d8590" rx="1"/>
    <rect x="22" y="0" width="18" height="18" fill="#7d8590" rx="1"/>
    <rect x="0" y="22" width="18" height="18" fill="#7d8590" rx="1"/>
    <rect x="22" y="22" width="18" height="18" fill="#7d8590" rx="1"/>
  </g>

  <!-- Folder with arrow -->
  <g transform="translate(120, 18)">
    <!-- Folder back -->
    <path d="M0 8 L8 8 L12 4 L36 4 L36 40 L0 40 Z" fill="#7d8590"/>
    <!-- Folder front -->
    <path d="M2 12 L34 12 L34 38 L2 38 Z" fill="#9ca3af"/>
    <!-- Arrow -->
    <path d="M44 22 L60 22 L60 16 L74 26 L60 36 L60 30 L44 30 Z" fill="#e6edf3"/>
  </g>

  <!-- Linux Tux (simplified) -->
  <g transform="translate(220, 16)">
    <!-- Body -->
    <ellipse cx="20" cy="32" rx="16" ry="18" fill="#7d8590"/>
    <!-- Belly -->
    <ellipse cx="20" cy="34" rx="10" ry="12" fill="#9ca3af"/>
    <!-- Head -->
    <circle cx="20" cy="12" r="12" fill="#7d8590"/>
    <!-- Eyes -->
    <circle cx="15" cy="10" r="2.5" fill="#e6edf3"/>
    <circle cx="25" cy="10" r="2.5" fill="#e6edf3"/>
    <circle cx="15" cy="10" r="1" fill="#161b22"/>
    <circle cx="25" cy="10" r="1" fill="#161b22"/>
    <!-- Beak -->
    <ellipse cx="20" cy="16" rx="4" ry="2.5" fill="#d97706"/>
  </g>
</svg>
